{% extends './layout.html' %}

{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h1 class="text-center mb-4">Create Live Auctions</h1>

                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}

                <div class="text-center mt-4">
                    <a href="{% url 'twitch_authenticate' %}" class="btn btn-dark">Authenticate with Twitch</a>
                </div>

                <form method="post" action="{% url 'create_live_auctions' %}" class="mt-4" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" name="title" id="title" class="form-control" required placeholder="Enter Title">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" class="form-control" required placeholder="Enter Description"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="start_bid" class="form-label">Start bid:</label>
                        <input type="text" name="start_bid" id="start_bid" class="form-control" required placeholder="Enter Start Bid">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <input type="text" name="category" id="category" class="form-control" required placeholder="Enter Category">
                    </div>

                    <div class="mb-3">
                        <label for="image_url" class="form-label">Image URL:</label>
                        <input type="text" name="image_url" id="image_url" class="form-control"  placeholder="Enter Image URL">
                    </div>

                    <div class="mb-3">
                        <label for="image_upload" class="form-label">Upload Image:</label>
                        <input type="file" name="image_upload" id="image_upload" class="form-control" accept="image/*">
                    </div>

                    <div class="twitch-embedding mb-3">
                        <label for="twitch_username" class="form-label">Twitch Username:</label>
                        <input type="text" name="twitch_username" id="twitch_username" class="form-control" required placeholder="Enter Twitch Username">
                    </div>

                    <button type="submit" class="btn btn-success btn-dark mt-3">Create Auction</button>
                </form>
            </div>
        </div>

        <!-- Load Twitch embedding script dynamically -->
        {% if form.twitch_username.value %}
            <div id="twitch-embed" class="mt-4"></div>
            <script src="https://player.twitch.tv/js/embed/v1.js"></script>
            <script type="text/javascript">
                document.addEventListener("DOMContentLoaded", function () {
                    var twitchClientId = "TWITCH_CLIENT_ID";
                    var twitchUsernameInput = document.getElementById("twitch_username");

                    twitchUsernameInput.addEventListener("change", function () {
                        var twitchUsername = twitchUsernameInput.value;

                        var player = new Twitch.Player("twitch-embed", {
                            width: "50%",
                            height: 480,
                            channel: twitchUsername,
                        });
                        player.setVolume(0.5);
                    });
                });
            </script>
        {% endif %}
    </div>
{% endblock %}
